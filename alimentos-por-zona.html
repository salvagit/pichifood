        <script id="pichickoutModal" type="text/template">
          <div id="modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">

            <div class="modal-dialog" role="document">
              <div class="modal-content center" style="max-width:400px;">

                <form id="pichickout">
                  <div class="modal-body">
                      <div class="form-group">
                        <label for="name">Nombre</label>
                        <input id="name"  class="form-control" type="text" name="name" placeholder="Nombre" pattern="[a-zA-Z0-9_-]{6,12}" autofocus aria-describedby="name-format" required aria-required=”true”/>

                      <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email"  class="form-control" type="email" name="email" placeholder="Email" aria-describedby="name-format" required/>
                      </div>
                      <div class="form-group">
                        <label for="phone">Telefono</label>
                        <input id="phone"  class="form-control" type="text" name="phone" placeholder="Telefono" aria-describedby="name-format" required/>
                      </div>
                      <div class="form-group">
                        <label for="address">Confirmar Dirección</label>
                        <input id="addrModalCheckout"  class="form-control autocomplete" type="text"  name="address" placeholder="Direccion" aria-describedby="name-format" required/>
                      </div>
                      <div class="form-group">
                        <label for="comments">Comentarios</label>
                        <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
                      </div>
                  </div>
                  <div class="modal-footer">
                    <input id="buyFood" type="submit" class="addToCart btn btn-danger w100" value="COMPRAR" />
                  </div>
                </form>

              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->

          </div><!-- /.modal -->
