        <script id="pichickoutModal" type="text/template">

            <div class="modal-dialog" role="document">

                        <input type="text" id="name" name="name" value="" aria-describedby="name-format" required>

                      <div class="form-group">

                      <div class="form-group">
                        <label for="phone">Telefono</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Telefono" aria-describedby="name-format" required value="">

                      <div class="form-group">

                        <input type="text" class="form-control autocomplete" id="addrModalCheckout" name="address" placeholder="Direccion" aria-describedby="name-format" required value="">
                      </div>
                      <div class="form-group">
                        <label for="comments">Comentarios</label>
                        <textarea id="comments" name="comments" class="form-control" rows="3"></textarea>
                      </div>
                  </div>

                  <div class="modal-footer">
                    <input id="buyFood" type="submit" class="addToCart btn btn-danger w100" value="COMPRAR" />
                  </div>

                </form>

              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->

          </div><!-- /.modal -->
